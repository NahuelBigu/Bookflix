<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-block btn-outline-success">
                        Iniciar Sesión 
                    </button>
                </form>
            </div>
        </div>
        <p class="text-center text-muted">No estas registrado? <a [routerLink]="['/signup']" class="text-success">Crea una cuenta</a></p>

    </div>
</div>
