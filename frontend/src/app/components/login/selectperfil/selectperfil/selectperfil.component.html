<div class="jumbotron vertical-center">
    <div class="container">
        <div class="row justify-content-center overflow-hidden">
            <div class="col-12">
                <h3 class="text-center mb-5">¿Quién está leyendo ahora?</h3>
            </div>


            <div class="col-md-auto my-5" *ngFor="let profile of profiles">

                <div>
                    <a class="perfil" (click)="seleccionar(profile)">
                        <div class="avatar-wrapper">
                            <img height="180px" width="180px" src="{{profile.photo}}" alt="avatar">
                        </div>
                        <h5 class="text-center mt-2">{{profile.name}}</h5>
                    </a>
                </div>


            </div>

        </div>
    </div>
</div>
