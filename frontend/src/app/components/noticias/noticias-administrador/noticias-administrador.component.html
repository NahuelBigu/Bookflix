<div class="container">

    <div class="row">
        <div class="col-9">
            <h1 class="my-4">Todas las noticias</h1>
        </div>
        <div class="col-3 mt-5"> <a [routerLink]="['/crear-noticia']" class="btn btn-block btn-danger"> Crear noticia</a> </div>
    </div>
    <!-- Blog Post -->
    <div class="row" *ngFor="let noticia of noticias">
        <div class="col-11" [ngClass]="{noticiaDesactivada: !noticia.active}">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title">{{noticia.title}}</h3>
                    <p class="card-text">{{noticia.text.substring(0, 200 - 3) + "..."}}</p>
                    <a [routerLink]="['/noticia/', noticia._id]" class="btn btn-danger ">Seguir leyendo &rarr;</a>
                </div>
                <div class="card-footer text-muted">
                    Publicado en {{noticia.createdAt | date: 'MMM dd, yyyy' }} por {{noticia.author}}
                </div>
            </div>
        </div>
        <div class="col-1">
            <ng-template [ngIf]="noticia.active" [ngIfElse]="loading">
                <button (click)="eliminarNoticia(noticia._id)" class="f btn btn-outline-danger btn-block "> <i class="fas fa-trash"></i></button>
            </ng-template>
            <ng-template #loading>
                <button (click)="activarNoticia(noticia._id)" class="f btn btn-outline-success btn-block "> <i class="fas fa-check"></i></button>
            </ng-template>
            <a [routerLink]="['/noticia/editar/', noticia._id]" class="f btn btn-outline-warning btn-block "> <i class="fas fa-edit"></i></a>
        </div>
    </div>

    <ul class="pagination justify-content-center mb-4" *ngIf="noticiasLength != 0 ">
        <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
        </li>
        <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
        </li>
    </ul>
-->


    <!-- /.row -->

</div>
