<div class="container">

    <div class="row">
        <h2 class="my-4">Todas las noticias</h2>

        <!-- Blog Post -->
        <div class="card mb-4" *ngFor="let noticia of noticias">
            <div class="card-body">
                <h2 class="card-title">{{noticia.title}}</h2>
                <p class="card-text">{{noticia.text}}</p>
                <a href="#" class="btn btn-primary ">Seguir leyendo &rarr;</a>
            </div>
            <div class="card-footer text-muted">
                Posted on {{noticia.createdAt}} by {{noticia.author}}
            </div>
        </div>



        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4" *ngIf="noticiasLength != 0 ">
            <li class="page-item">
                <a class="page-link" href="#">&larr; Older</a>
            </li>
            <li class="page-item disabled">
                <a class="page-link" href="#">Newer &rarr;</a>
            </li>
        </ul>


    </div>
    <!-- /.row -->

</div>
