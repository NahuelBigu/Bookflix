<div class="container mt-5">

    <div class="col-sm-12 mt-3 mb-3">
        <h4 class="text-center">Nueva Noticia</h4>
    </div>
    <div class="alert alert-danger" *ngIf="error != '' ">
        {{error}}
    </div>
    <div class="card">
        <form (ngSubmit)="onSubmit()">
            <div class="container m-3 mb-2 pt-3">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Titulo</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="noticia.title" name="title" class="form-control" id="title" value="" placeholder="Titulo">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="noticia.image" name="image" class="form-control" id="image" value="" placeholder="Imagen (url)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Texto</label>
                    <div class="col-sm-9">
                        <textarea id="text" [(ngModel)]="noticia.text" name="text" class="form-control" rows="3" placeholder="Cuerpo de la historia"></textarea>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-9"></div>
                    <div class="col-sm-2">
                        <button class="btn btn-danger btn-block" type="submit">Crear</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
