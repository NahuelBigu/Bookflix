<div class="container">

    <div class="row">
        <div class="col-9">
            <h1 class="my-4">Noticias</h1>
        </div>
        <div class="col-3 mt-5">
            <a class="btn btn-danger btn-block" [routerLink]="['/noticiasadministrador']" *ngIf="authServices.isAdmin()">Administrar Noticias</a>
        </div>
        <!-- Blog Entries Column -->
        <div class="col-md-12" *ngFor="let noticia of noticias">
            <!-- Blog Post -->
            <div class="card mb-4" *ngIf="noticia.active == true">
                <img class="card-img-top imagen-noticia" src="{{noticia.image}}">
                <div class="card-body">
                    <h2 class="card-title">{{noticia.title}}</h2>
                    <p class="card-text">{{noticia.text.substring(0, 200 - 3) + "..."}}</p>
                    <a [routerLink]="['/noticia/', noticia._id]" class="btn btn-primary ">Seguir leyendo &rarr;</a>
                </div>
                <div class="card-footer text-muted">
                    Posted on {{noticia.createdAt | date: 'MMM dd, yyyy' }} by {{noticia.author}}
                </div>
            </div>


            <!-- Pagination 
            <ul class="pagination justify-content-center mb-4">
                <li class="page-item">
                    <a class="page-link" href="#">&larr; Older</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">Newer &rarr;</a>
                </li>
            </ul>
            -->
        </div>

    </div>
    <!-- /.row -->

</div>
