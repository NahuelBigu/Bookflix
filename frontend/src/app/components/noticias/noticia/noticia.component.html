<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12">

            <!-- Title -->
            <h1 class="mt-4">{{noticia.title}}</h1>

            <!-- Author -->
            <p class="lead">
                por {{noticia.author}}
            </p>

            <hr>

            <!-- Date/Time -->
            <p>Publicado el {{noticia.createdAt | date: 'MMM dd, yyyy'}} </p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" src="{{noticia.image}}" alt="">

            <hr>

            <!-- Post Content -->
            <p>{{noticia.text}}</p>
            <hr>


        </div>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
