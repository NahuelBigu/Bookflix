<div class="container ">
    <h1 class="mt-4 card-title">{{noticia.title}}</h1>

    <!-- Author -->
    <div class="mb-4">
        <p class="lead small">
            por {{noticia.author}} <br> Publicado el {{noticia.createdAt | date: 'MMM dd, yyyy'}}
        </p>
        <img class="card-img imagen-notica" src="{{noticia.image}}" alt="">

    </div>

    <p class="card-text">{{noticia.text}}</p>
    <hr>




</div>
<!-- /.container -->
