<div class="container pt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="addBook()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="book.name" name="name" class="form-control" placeholder="Nombre" autofocus>
                        </div>
                        <div class="row mx-0">
                            <button type="button" class="btn btn-primary" (click)="addAutor()">
                                Agregar autor
                            </button>
                            <input [(ngModel)]="autor.name" type="text" name="name" class="mx-5">
                        </div>
                        <select [(ngModel)]="book.author" name="author" class="form-control" style="width:45%">
                            <option selected disabled>Autor</option>
                            <option *ngFor="let each of autors">{{each.name}}</option>
                        </select>
                        <!--<div class="form-group">
                            <input type="text" [(ngModel)]="book.author" name="author" class="form-control" placeholder="Autor" autofocus>
                        </div>-->
                        <div class="row mx-0">
                            <button type="button" class="btn btn-primary" (click)="addGenero()">
                                Agregar genero
                            </button>
                            <input [(ngModel)]="genero.name" type="text" name="name" class="mx-5">
                        </div>
                        <select [(ngModel)]="book.genre" name="genre" class="form-control" style="width:45%">
                            <option selected disabled>Genero</option>
                            <option *ngFor="let each of generos">{{each.name}}</option>
                        </select>
                        <!--<div class="form-group">
                            <input type="text" [(ngModel)]="book.genre" name="genre" class="form-control" placeholder="Genero" autofocus>
                        </div>-->
                        <div class="row mx-0">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                                Agregar editorial
                            </button>
                            <input type="text" name="autor" id="autor" class="mx-5" hidden>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="book.editorial" name="editorial" class="form-control" placeholder="Editorial" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="book.image" name="URLimage" class="form-control" placeholder="URL de la imagen" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="book.bookPDF" name="urlpdf" class="form-control" placeholder="URL del PDF" autofocus>
                        </div>
                        <div class="form-group">
                            <textarea type="text" [(ngModel)]="book.synopsis" name="synopsis" class="form-control" placeholder="Sinopsis" rows="4" autofocus></textarea>
                        </div>
                        <button type="submit" class="btn btn-block btn-outline-danger">
                            Cargar libro
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
