<div class="container-fluid mt-5" *ngIf="books">
    <table id="table-books" class="table table-striped table-hover table-borderless background-table table-responsive-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Nombre</th>
                <th scope="col">Sipnopsis</th>
                <th scope="col">Autor</th>
                <th scope="col">Genero</th>
                <th scope="col">Editorial</th>
                <th scope="col">Fecha de vencimiento</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books; index as i " [ngClass]="{bgNoActive: !book.active}">
                <th scope="row">{{book.isbn}}</th>
                <td>{{book.name}}</td>
                <td>{{book.synopsis.substring(0, 100) + "..."}}</td>
                <td>{{book.author}}</td>
                <td>{{book.genre}}</td>
                <td>{{book.editorial}}</td>
                <td>{{book.duedate}}</td>
                <td>
                    <button *ngIf="book.active" (click)="deshabilitar(book)" class="btn btn-outline-danger mr-1" title="Deshabilitar Libro"><i class="fa fa-user-minus"></i></button>
                    <button *ngIf="!book.active" (click)="habilitar(book)" class="btn btn-outline-success mr-1" title="Habilitar Libro"><i class="fa fa-user-plus"></i></button>
                    <button [routerLink]="['/books/trailer/',book._id]" class="btn btn-outline-success mr-1" title="Trailers"><i class="fa fa-film"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
