<div class="container-fluid p-5 ">
    <div class="row ">
        <div class="col-md-2  card-container" *ngFor="let book of books, index as i">
            <label>
                <input type="checkbox"  />
                <div class="card2 d-flex flex-column">
                    <div class="front"><img class="libroPortada" src="{{book.image}}" ></div>
                    <div class="back">
                            <h4 class="mt-2">{{book.name}}</h4>
                            <p class="h6 mr-1 ml-1" style="overflow: hidden;">{{book.synopsis.substring(0, 350 - 3) + "..."}}</p>
                          
                            <button [routerLink]="['/']" class="btn  btn-outline-danger mr-2 mt-auto">
                                Leer
                            </button>
                            <button [routerLink]="['/']" class="btn  btn-outline-warning ml-2 mt-auto">
                                Ver mas
                            </button>
                     
                    </div>
                </div>
            </label>
        </div>




    </div>
</div>
